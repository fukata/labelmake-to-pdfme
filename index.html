<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>labelmake から pdfme へのテンプレート変換</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>labelmake から pdfme へのテンプレート変換</h1>
        <div class="api-keys-section">
            <h2>APIキー設定</h2>
            <div class="form-group">
                <label for="labelmake-api-key">labelmake APIキー（オプション）:</label>
                <input type="text" id="labelmake-api-key" placeholder="labelmake APIキーを入力">
            </div>
            <div class="form-group">
                <label for="pdfme-api-key">pdfme APIキー（オプション）:</label>
                <input type="text" id="pdfme-api-key" placeholder="pdfme APIキーを入力">
            </div>
            <button id="load-templates-btn">labelmakeのテンプレート一覧を読み込む</button>
        </div>
        
        <div class="two-column-layout">
            <div class="templates-list-section" id="templates-list-section" style="display: none;">
                <h2>テンプレート一覧</h2>
                <div id="templates-list" class="templates-list"></div>
            </div>
            
            <div class="register-section">
                <h2>pdfmeにテンプレートを登録</h2>
                <div class="form-group">
                    <label for="template-name">テンプレート名:</label>
                    <input type="text" id="template-name" placeholder="テンプレート名を入力">
                </div>
                <div class="form-group">
                    <label for="template-description">説明:</label>
                    <input type="text" id="template-description" placeholder="テンプレートの説明を入力">
                </div>
                <div class="form-group">
                    <label for="template-tags">タグ:</label>
                    <input type="text" id="template-tags" placeholder="カンマ区切りでタグを入力">
                </div>
                <div class="form-group">
                    <label for="template-schema">スキーマ:</label>
                    <textarea id="template-schema" placeholder="JSONスキーマを入力" rows="6"></textarea>
                </div>
                <button id="register-btn">pdfmeにテンプレートを登録する</button>
                <div id="template-info" class="info-box"></div>
            </div>
        </div>
        
        <div class="result-section" id="result-section" style="display: none;">
            <h2>変換結果</h2>
            <button id="download-btn">pdfmeテンプレートをダウンロード</button>
        </div>
        
        <div class="error-section" id="error-section" style="display: none;">
            <h2>エラー</h2>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>
    
    <footer>
        <p>このツールは <a href="https://labelmake.jp/" target="_blank">labelmake.jp</a> から <a href="https://app.pdfme.com/" target="_blank">app.pdfme.com</a> へのテンプレート移行を支援します。</p>
        <p>ソースコード: <a href="https://github.com/fukata/labelmake-to-pdfme" target="_blank">GitHub</a></p>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
